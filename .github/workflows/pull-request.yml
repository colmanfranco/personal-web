jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-dependencies
        with:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

      - name: Run test
        run: yarn test:ci