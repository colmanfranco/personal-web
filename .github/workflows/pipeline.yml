name: Build and Deploy
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    name: Run unit tests ğŸš¦
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
      - name: Run unit test ğŸ§ª
        run: yarn test:ci

  build-app:
    runs-on: ubuntu-latest
    name: Build app ğŸ”§
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
        run: yarn build
      - name: Add artifact to github ğŸ†™
        uses: actions/upload-artifact@v2
        with:
          name: artifact_frontend
          path: build

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-app, run-unit-tests]
    name: Deploy ğŸš€
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: artifact_frontend
          path: build
      - name: Plan ğŸ—ºï¸
        run: yarn tg:prod:plan
      - name: Apply ğŸ“²
        run: yarn tg:prod:apply