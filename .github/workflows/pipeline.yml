name: Build and Deploy
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
 VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    name: Run unit tests ğŸš¦
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
      - name: Run unit test ğŸ§ª
        run: yarn test:ci

  build-app:
    runs-on: ubuntu-latest
    name: Build app ğŸ”§
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
      - name: Build ğŸ‘·ğŸ½â€â™€ï¸
        run: yarn build
      - name: Add artifact to github ğŸ†™
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: .next/
          if-no-files-found: error

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./deployment
    needs: [build-app, run-unit-tests]
    name: Deploy ğŸš€
    steps:
      - uses: hashicorp/setup-terraform@v2
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact
          path: .next/
      - name: Plan ğŸ—ºï¸
        run: yarn tg:prod:plan
      - name: Apply ğŸ“²
        run: yarn tg:prod:apply