name: Build and Deploy
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    name: Run unit tests 🚦
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
      - name: Run unit test 🧪
        run: yarn test:ci

  build-app:
    runs-on: ubuntu-latest
    name: Build app 🔧
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_API_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_API_TOKEN }}
      # - uses: ./.github/actions/node-dependencies
      # - name: Build 👷🏽‍♀️
      #   run: yarn build
      - name: Add artifact to github 🆙
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: .next/
          if-no-files-found: error

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build-app, run-unit-tests]
    runs-on: ubuntu-latest
    name: Deploy 🚀
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact
          path: .next/
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_API_TOKEN }}


