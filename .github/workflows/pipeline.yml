name: Build and Deploy
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    name: Run unit tests 🚦
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
      - name: Run unit test 🧪
        run: yarn test:ci

  build-app:
    runs-on: ubuntu-latest
    name: Build app 🔧
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - uses: ./.github/actions/node-dependencies
        run: yarn build
      - name: Add artifact to github 🆙
        uses: actions/upload-artifact@v2
        with:
          name: artifact_frontend
          path: build

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-app, run-unit-tests]
    name: Deploy 🚀
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: artifact_frontend
          path: build
      - name: Plan 🗺️
        run: yarn tg:prod:plan
      - name: Apply 📲
        run: yarn tg:prod:apply