name: 'Install Node dependencies'
description: ''

runs:
  using: 'composite'
  steps:
    - name: Setup Node üï∏Ô∏è
      uses: actions/setup-node@v3
      with:
        node-version: 16.16

    - name: Cache node modules ‚ú®
      uses: actions/cache@v3
      id: cache-modules
      env:
        cache-name: cache-node-${{ matrix.node }}-modules
      with:
        path: ./node_modules
        key: ${{ runner.os }}-cache-${{ env.cache-name }}-${{ hashFiles('./yarn.lock') }}
        restore-keys: ${{ runner.os }}-cache-${{ env.cache-name }}-

    - name: Install Dependencies üîß
      if: steps.cache-modules.outputs.cache-hit != 'true'
      shell: bash
      run: yarn install